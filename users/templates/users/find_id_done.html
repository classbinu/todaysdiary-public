{% extends '../base.html' %}

{% block title %}아이디 찾기{% endblock %}

{% block content %}
    <div class="flex justify-center mt-20 mx-10">
        <p class="text-success text-3xl">아이디가 발송되었습니다.</p>
    </div>
    <div class="flex justify-center mt-10 mx-10 text-center">
        <p>가입한 계정이 없거나 이메일이 잘못된 경우에는 아이디가 발송되지 않습니다.<br>만약 이메일을 받지 못하였다면 이메일을 다시 확인하거나 스팸 메일함을 확인해주세요.</p>
    </div>

    <div class="flex justify-center mt-10 mb-20 link link-hover text-warning">
        <a href="{% url 'users:login' %}">로그인</a>
    </div>
{% endblock %}
