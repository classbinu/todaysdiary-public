{% extends 'base.html' %}


{% block title %}비밀번호 변경{% endblock %}

{% block content %}
    <div class="flex justify-center mt-40">
        <form method="post" class="xl:w-2/12 lg:w-4/12 md:w-6/12 sm:w-8/12 w-10/12">
            {% csrf_token %}
            <p>{{ form.old_password }}</p>
            <p>{{ form.new_password1 }}</p>
            <p>{{ form.new_password2 }}</p>
            <div class="flex justify-end mt-5">
                <button type="submit" class="btn btn-primary btn-block">변경하기</button>
            </div>
        </form>
    </div>
{% endblock %}
