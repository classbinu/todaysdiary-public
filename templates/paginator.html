<div class="btn-group flex justify-center mt-20">
    {% if page_obj.has_previous %}
        {% comment %} <a href="?page=1" class="btn">처음</a> {% endcomment %}
        <a href="?page={{ page_obj.previous_page_number }}" class="btn"><<</a>
    {% endif %}
    <a href="?page={{ page_obj.number }}" class="btn btn-primary">{{ page_obj.number }}</a>
    {% if page_obj.has_next %}
        <a href="?page={{ page_obj.next_page_number }}" class="btn">>></a>
        {% comment %} <a href="?page={{ page_obj.paginator.num_pages }}" class="btn">끝</a> {% endcomment %}
    {% endif %}
</div>
