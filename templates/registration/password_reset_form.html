{% extends '../base.html' %}

{% block title %}비밀번호 찾기{% endblock %}

{% block content %}
    <div class="flex justify-center mt-20 mx-10 text-center">
        <p class="text-success">가입한 학급이 있으면, 학급 선생님이 학생 비밀번호를 찾을 수 있습니다.<br>(우리반 일기장 &#8594; 내가 개설한 학급 &#8594; 학생 관리 &#8594; 비밀번호 변경)</p>
    </div>

    <div class="flex justify-center mt-20">
        <form method="post" class="xl:w-2/12 lg:w-4/12 md:w-6/12 sm:w-8/12 w-10/12">
            {% csrf_token %}
            <input type="email" name="email" autocomplete="email" maxlength="254" required="" id="id_email" placeholder="이메일을 입력하세요." style="width: 100%" class="input input-primary input-bordered my-2">
            <div class="flex justify-end mt-5">
                <button type="submit" class="btn btn-primary btn-block">비밀번호 찾기</button>
            </div>
        </form>
    </div>
    <div class="flex justify-center mt-10 link link-hover text-warning">
        <a href="{% url 'users:login' %}">로그인</a>
    </div>
{% endblock %}
