{% extends 'base.html' %}

{% load static %}

{% block title %}403{% endblock %}

{% block content %}
    <div class="flex my-20 justify-center">
        <div class="p-10 bg-white rounded-md shadow-xl xl:w-4/12 lg:w-6/12 w-10/12">
            <div class="flex flex-col items-center">
                <h1 class="font-bold text-primary text-9xl">403</h1>

                <h6 class="mb-2 text-xl font-bold text-center text-gray-800 md:text-2xl">
                    <span class="text-red-500">차단된 페이지입니다 :(</span>
                </h6>

                <p class="mb-8 text-center text-gray-500 md:text-lg">
                    차단한 회원의 일기장과 게시글에 접근할 수 없습니다.
                </p>

                <form method="post" action="{% url 'users:unblocked' %}">
                    {% csrf_token %}
                    <p><input type="text" name="blockedUser" required id="id_ref" value="{{ author.pk }}" readonly hidden></p>
                    <p><input type="text" name="blockedUsername" required id="id_username" value="{{ author.username }}" readonly hidden></p>
                    <div class="flex justify-end">
                        <a href="{% url 'base:index' %}" class="btn btn-primary">처음으로</a>
                        <button type="submit" id="blockedBtn" class="btn btn-success ml-2">차단 해제</button>
                    </div>
                </form>
            
            </div>
        </div>
    </div>
{% endblock %}
