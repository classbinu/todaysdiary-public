{% extends 'base.html' %}


{% block title %}우리반 만들기{% endblock %}

{% block content %}
    <div class="text-center m-10">
        <p class="text-xl text-warning">학교 선생님이 아닌 학생이 개설한 학급은 예고 없이 삭제됩니다.</p>
    </div>

    <div class="flex justify-center">
        <form method="post" class="xl:w-2/12 lg:w-4/12 md:w-6/12 sm:w-8/12 w-10/12">
            {% csrf_token %}
            <p>{{ form.year }}</p>
            <p>{{ form.school }}</p>
            <p>{{ form.grade }}</p>
            <p>{{ form.number }}</p>
            <p>{{ form.bio }}</p>
            <p>{{ form.pin }}</p>
            <p><input type="text" name="teacher" required id="id_teacher" readonly hidden value="{{ user.id }}"></p>
            <div class="flex justify-end">
                <button type="submit" class="btn btn-block btn-primary">우리반 만들기</button>
            </div>
        </form>
    </div>
{% endblock %}
