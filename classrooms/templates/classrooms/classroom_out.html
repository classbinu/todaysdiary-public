{% extends 'base.html' %}


{% block title %}학급 탈퇴{% endblock %}

{% block content %}
    <div class="flex justify-center my-20 mx-10">
        <div>
            <h3 class="text-4xl text-error text-center mb-10">꼭 읽어주세요.</h3>
            <ul class="text-lg">
                <li>- 학급에 등록된 내 게시글은 '나의 일기장'에서 확인할 수 있습니다.</li>
                <li>- 학급에 다시 가입하려면 학급 비밀번호가 필요합니다.</li>
            </ul>
        </div>
    </div>

    <div class="flex justify-center text-3xl mb-10">
        정말 탈퇴하시겠습니까?
    </div>

    <div class="flex justify-center">
        <form method="post">
            {% csrf_token %}
            <a href="javascript:history.back()" class="btn mr-10">취소</a>
            <button type="submit" class="btn btn-error ml-10">학급 탈퇴</button>
        </form>
    </div>
{% endblock %}
